<!DOCTYPE html>
<html>

<head>
    <title>个人中心</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="../../../global/packages/layui/css/layui.css">
    <!-- <link rel="stylesheet" href="./userInfo.css"> -->
    <script src="../../../global/packages/layui/layui.js"></script>
    <script src="../../../global/js/utils.js"></script>
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">个人信息设置</div>
        <div class="layui-card-body">
            <form class="layui-form" action="" lay-filter="info">
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" required lay-verify="required" placeholder="请输入姓名"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">学校</label>
                    <div class="layui-input-block">
                        <input type="text" name="school" required lay-verify="required" placeholder="请输入学校"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">专业</label>
                    <div class="layui-input-block">
                        <input type="text" name="major" required lay-verify="required" placeholder="请输入专业"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required" placeholder="请输入邮箱"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">技能</label>
                    <div class="layui-input-block">
                        <textarea name="skill" placeholder="请输入技能，60字以内" class="layui-textarea"
                            maxlength="60"></textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">自我介绍</label>
                    <div class="layui-input-block">
                        <textarea name="introduction" placeholder="请输入自我介绍，60字以内" class="layui-textarea"
                            maxlength="60"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">寻找组队</label>
                    <div class="layui-input-block">
                        <input type="radio" name="isLookforteam" value="y" title="是" checked>
                        <input type="radio" name="isLookforteam" value="n" title="否">
                    </div>
                </div>

                <div class="layui-form-item" style="display: none;">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入姓名"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="display: none;">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="password" required lay-verify="required" placeholder="请输入姓名"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="display: none;">
                    <label class="layui-form-label">id</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" required lay-verify="required" placeholder="请输入姓名"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="infoSubmit">提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="layui-card-header">个人账号设置</div>
        <div class="layui-card-body">
            <form class="layui-form" action="" lay-filter="account">
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="newPassword" required lay-verify="required" placeholder="请输入新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="confirmPassword" required lay-verify="required" placeholder="请再次输入新密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="accountSubmit">提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./userInfo.js"></script>
</body>

</html>
